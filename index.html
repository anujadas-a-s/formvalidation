<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid m-0">
            <div class="cotainer-fluid col-sm-12 text-center mb-3">
                <h2>Travel Reservation Form</h2>
                <h5>* denotes mandatory</h5>
            </div>
            <form
                class="row col-sm-6 g-3 mt-4 p-5 mx-5"
                onsubmit="return validate();"
            >
                <div class="formgroup row">
                    <div class="col-sm-4">
                        <label>Full Name:</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" id="n" />
                    </div>
                </div>
                <div class="formgroup row" required>
                    <div class="col-sm-4">
                        <label>Email Address:</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" id="mail" />
                    </div>
                </div>
                <div class="formgroup row">
                    <div class="col-sm-4">
                        <label>Select a Tour Package</label>
                    </div>
                    <div class="col-sm-8">
                        <select>
                            <option name="goa">Goa</option>
                            <option name="manali">Manali</option>
                            <option name="Egypt">Egypt</option>
                            <option name="Andaman">Andaman</option>
                        </select>
                    </div>
                </div>
                <div class="formgroup row">
                    <div class="col-sm-4">
                        <label>Arraival Date*</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="date" id="day" />
                    </div>
                </div>
                <div class="formgroup row">
                    <div class="col-sm-4">
                        <label>Number of persons*</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" />
                    </div>
                </div>
                <div class="formgroup">
                    <label>What would you Want to avail?*</label>
                    <label for="b">Boarding</label>
                    <input type="checkbox" id="b" />
                    <label for="f">Fooding</label>
                    <input type="checkbox" id="f" />
                    <label for="f">Trucking</label>
                    <input type="checkbox" id="t" />
                    <label for="s">Sight seeing</label>
                    <input type="checkbox" id="s" />
                </div>
                <div class="formgroup row">
                    <div class="col-sm-4">
                        <label>Discount Coupan code</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" />
                    </div>
                </div>
                <div class="formgroup" required>
                    <labe>Term and Conditions</labe>
                    <input type="radio" name="agree" id="ag" />
                    <label for="ag">I Agree</label>
                    <input type="radio" name="agree" id="dis" />
                    <label for="dis">I disagree</label>
                </div>
                <div class="formgroup">
                    <input
                        type="submit"
                        value="SUBMIT"
                        class="btn btn-primary"
                    />
                </div>
            </form>
        </div>
        <!-- BOOTSTRAP CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- custom script -->
        <script src="js/script.js"></script>
    </body>
</html>
